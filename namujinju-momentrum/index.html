<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namujinju's Momentrum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- 시계 -->
      <div class="js-clock">
        <h1>00:00:00</h1>
      </div>
      <!-- 이름 묻기 -->
      <form class="js-nameform">
        <input type="text" placeholder="너의 이름은?" />
      </form>
      <!-- 인삿말 -->
      <h3 class="js-greeting"></h3>
      <div class="header-button">
        <button class="change-name">이름 바꾸기</button>
        <button class="change-direction">방향 바꾸기</button>
      </div>
    </header>

    <main>
      <!-- Todo List 추가 -->
      <div class="todo-did todo-section">
        <form class="js-todoform">
          <input type="text" placeholder="너의 할 일은?" required />
        </form>
        <ul class="todo-did__list js-todolist"></ul>
      </div>
      <!-- Did List 추가 -->

      <div class="todo-did did-section">
        <form class="js-didform">
          <input type="text" placeholder="너의 한 일은?" required />
        </form>
        <ul class="todo-did__list js-didlist"></ul>
      </div>
    </main>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="did.js"></script>
    <script src="backgd.js"></script>
    <script src="change-direction.js"></script>
  </body>
</html>
